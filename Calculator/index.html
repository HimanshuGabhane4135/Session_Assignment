<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/custom.css">
  <script src="./JS/script.js"></script>
  <title>Scientific Calculator</title>
</head>

<body>

  <form name="sci-calc">
    <table class="calculator" cellspacing="5" cellpadding="2">
      <tr>
        <td colspan="7"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
      </tr>
      <!-- Col 1 -->
      <tr>

        <td><input type="button" class="btnOpps" name="btnOpps" value="Ï€"
            onclick="addChar(this.form.display,'3.14159265359')"></td>
        <td><input type="button" class="btnMath" name="btnMath" value="(" onclick="addChar(this.form.display, '(')">
        </td>
        <td><input type="button" class="btnMath" name="btnMath" value=")" onclick="addChar(this.form.display,')')"></td>
        <td><input type="button" class="btnTop" name="btnTop" value="C" onclick="this.form.display.value=  0 "></td>
        <td><input type="button" class="btnTop" name="btnTop" value="Back" onclick="deleteChar(this.form.display)"></td>
        <td><input type="button" class="btnMath" name="btnMath" value="%" onclick=" percent(this.form.display)"></td>
        <td><input type="button" class="btnMath" name="btnMath" value="+/-" onclick="changeSign(this.form.display)">
        </td>
      </tr>
      <!-- Col 2 -->
      <tr>
        <td><input type="button" class="btnMath" name="btnMath" value="cos"
            onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
        <td><input type="button" class="btnOpps" name="btnOpps" value="sqrt"
            onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
        <td><input type="button" class="btnOpps" name="btnOpps" value="logn"
            onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="7"
            onclick="addChar(this.form.display, '7')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="8"
            onclick="addChar(this.form.display, '8')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="9"
            onclick="addChar(this.form.display, '9')"></td>

        <td><input type="button" class="btnMath" name="btnMath" value="/" onclick="addChar(this.form.display, '/')">
        </td>
      </tr>
      <!-- Col 3 -->
      <tr>
        <td><input type="button" class="btnMath" name="btnMath" value="sin"
            onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>

        <td><input type="button" class="btnOpps" name="btnOpps" value="rand"
            onclick="if(checkNum(this.form.display.value)) { rand(this.form) }"></td>

        <td><input type="button" class="btnOpps" name="btnOpps" value="exp"
            onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="4"
            onclick="addChar(this.form.display, '4')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="5"
            onclick="addChar(this.form.display, '5')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="6"
            onclick="addChar(this.form.display, '6')"></td>

        <td><input type="button" class="btnMath" name="btnMath" value="*" onclick="addChar(this.form.display, '*')">
        </td>
      </tr>
      <!-- Col 4 -->
      <tr>
        <td><input type="button" class="btnMath" name="btnMath" value="tan"
            onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>

        <td><input type="button" class="btnOpps" name="btnOpps" value="floor"
            onclick="if(checkNum(this.form.display.value)) { floor(this.form) }"></td>

        <td><input type="button" class="btnOpps" name="btnOpps" value="3&radic;"
            onclick="if(checkNum(this.form.display.value)) { cuberoot(this.form) }"></td>

        <td class="number"><input type="button" class="btnNum" name="btnNum" value="1"
            onclick="addChar(this.form.display, '1')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="2"
            onclick="addChar(this.form.display, '2')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="3"
            onclick="addChar(this.form.display, '3')"></td>

        <td><input type="button" class="btnMath" name="btnMath" value="-" onclick="addChar(this.form.display, '-')">
        </td>
      </tr>
      <!-- Col 5 -->
      <tr>
        <td><input type="button" class="btnOpps" name="btnOpps" value="x3"
            onclick="if(checkNum(this.form.display.value)) { cube(this.form) }"></td>

        <td><input type="button" class="btnTop" name="btnTop" value="ceil"
            onclick="if(checkNum(this.form.display.value)) { ceil(this.form) }"></td>

        <td><input type="button" class="btnOpps" name="btnOpps" value="sq"
            onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
        <td class="number"><input type="button" style="background-color: white;color: black;" class="btnMath"
            name="btnMath" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>
        <td class="number"><input type="button" class="btnNum" name="btnNum" value="0"
            onclick="addChar(this.form.display, '0')"></td>
        <td class="number-equal"><input type="button" class="btnTop" name="btnTop" style="background-color:orange"
            value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
        <td><input type="button" class="btnMath" name="btnMath" value="+" onclick="addChar(this.form.display, '+')">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
